<!DOCTYPE html>
<html>

<head>
    <style>
        #head1 {
            width: 200%;
            height: 100px;
            border: 1px solid black;
            background-color: burlywood;
        }

        #head2 {
            width: 100%;
            height: 50px;
            border: 5px double black;
            background-color: chartreuse;
        }

        #head3 {
            width: 50%;
            height: 70px;
            border: 10px dashed black;
            background-color: bisque;
        }

        #head4 {
            border: 10px dotted black;
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- h1*5#head$>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Placeat, aliquid inventore.</h1>
    <h1 id="head3">Et, ipsum illum!</h1>
    <h1 id="head4">Quidem, laudantium illum!</h1>
    <h1 id="head5">Quis, laudantium laborum.</h1>
</body>

</html>
