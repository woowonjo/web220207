<!DOCTYPE html>
<html>

<head>
    <style>
        #head1 {
            border-style: solid;
        }

        #head2 {
            border-style: dashed;
        }

        #head3 {
            border-style: dotted;
        }

        #head4 {
            border-style: double;
        }

        #head5 {
            border-style: inset;
        }

        #head6 {
            border-style: outset;
        }

        #head7 {
            border-style: ridge;
        }

        #head8 {
            border-style: groove;
        }
    </style>
</head>

<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Dolore, aut obcaecati?</h1>
    <h1 id="head3">Explicabo, veniam eaque!</h1>
    <h1 id="head4">Error, earum perspiciatis.</h1>
    <h1 id="head5">Odio, obcaecati ipsa.</h1>
    <h1 id="head6">Voluptatem, porro architecto!</h1>
    <h1 id="head7">Sed, quod molestias?</h1>
    <h1 id="head8">Commodi, laudantium aperiam.</h1>
    <h1 id="head9">Iure, repellat quia!</h1>
    <h1 id="head10">Id, ipsum debitis?</h1>
</body>

</html>
