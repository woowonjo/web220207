<!DOCTYPE html>
<html>

<head>
    <style>
        .ex {
            display: inline-block;
            border: 1px solid black;
        }

        .ex:first-of-type {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 10px;
        }

        .ex:nth-of-type(2) {
            width:50px;
            height: 70px;
            margin: 15px;
            padding: 7px;
        }
    </style>
</head>

<body>
    <p>inline-block : 배치는 inline처럼, 크기(width,height,margin,padding)은 block처럼</p>
    <!-- .ex*5>lorem3 -->
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Amet, explicabo quisquam?</div>
    <div class="ex">Odit, corporis repudiandae.</div>
    <div class="ex">Voluptatibus, rem reprehenderit.</div>
    <div class="ex">Consectetur, laborum quaerat.</div>
</body>

</html>
