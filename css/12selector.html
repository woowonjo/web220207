<!DOCTYPE html>
<html>
<head>
    <style>
        h1#head4.note{
            color:aqua;
        }
         #head3{
            color:brown;
        }
        .note.error{
            color:gold;
        }
        .error{
            color:red;
        }
        .note{
            color:blue;

    <!-- h1#head$.note*2>lorem3 -->
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Odio, debitis explicabo.</h1>

    <!-- h1#head$@3.note.error*2>lorem3 -->
    <h1 id="head3" class="note error">Lorem, ipsum dolor.</h1>
    <h1 id="head4" class="note error">Eaque, maxime consequatur.</h1>


</body>
