<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            background-color: gold;
        }

        ul > li{
            text-decoration: line-through;
        }
        ol > li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Illo!</li>
        <li>Pariatur.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Dolore.</li>
        <li>Illo?</li>
    </ol>
</body>
</html>
