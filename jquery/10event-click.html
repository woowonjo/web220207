<body>
    <!-- (button#button${숨기기}+h1#head$>lorem1)*3 -->
    <button id="button1">숨기기</button>
    <h1 id="head1">
        Lorem.
    </h1>
    <button id="button2">숨기기</button>
    <h1 id="head2">
        Consectetur.
    </h1>
    <button id="button3">숨기기</button>
    <h1 id="head3">
        Placeat?
    </h1>

    <script>
        $("#button1").click(function() {
            $("#head1").hide();
        });

        // 두번째, 세번째 버튼 클릭하면 두번째 제목이 숨겨지게 작성
        $("#button2").click(function() {
            $("#head2").hide();
        });

        $("#button3").click(function() {
            $("#head3").hide();
        });


    </script>
