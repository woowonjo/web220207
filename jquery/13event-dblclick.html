<body>

    <!-- h1*5>lorem1 -->
    <h1>
        Lorem.
    </h1>
    <h1>
        Totam?
    </h1>
    <h1>
        Eius.
    </h1>
    <h1>
        Perferendis.
    </h1>
    <h1>
        Nobis!
    </h1>

    <script>
        $("h1").dblclick(function () {
            $(this).hide();
        });

        $("h1:nth-child(1)").mouseenter(function () {
            console.log("마우스 들어옴.");
        });

        $("h1:nth-child(1)").mouseleave(function () {
            console.log("마우스 떠남");
        });

        $("h1:nth-child(1)").mousedown(function () {
            console.log("마우스 눌림");
        });

        $("h1:nth-child(1)").mouseup(function () {
            console.log("마우스 버튼 올라감");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
