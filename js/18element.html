<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- button#btn1{보여주기/숨기기}+h1#head1>lorem2 -->
    <button id="btn1">보여주기/숨기기</button>
    <h1 id="head1">
        Lorem, ipsum.
    </h1>

    <hr>

    <!-- button#btn2{보여주기/숨기기}+h1#head2>lorem2 -->
    <button id="btn2">보여주기/숨기기</button>
    <h1 id="head2">
        Lorem, ipsum.
    </h1>

    <script>
        document.getElementById("btn1").onclick = function () {
            if (document.getElementById("head1").style.display == "none") {
                document.getElementById("head1").style.display = "block";
            } else {
                document.getElementById("head1").style.display = "none";
            }
        }

        document.getElementById("btn2").onclick = function () {
            let head2Elem = document.getElementById("head2");

            if (head2Elem.style.display == "none") {
                head2Elem.style.display = "block";
            } else {
                head2Elem.style.display = "none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
