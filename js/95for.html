    <script>
        let arr1 = [4, 7, 1, 2];
        for (let i = 0; i < arr1.length; i++) {

        for (let item of arr1) {

        }

        // console.log(str[0]);

        // 문제 : "script" 를 거꾸로 가진 string 변수 reverseStr 출력

        for (let c of str) {
            reverseStr = c + reverseStr;
        }
