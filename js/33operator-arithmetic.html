<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>

    <!-- input*2#input$+button#button1{-}+p#result -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button id="button1"><i class="fa-solid fa-minus"></i></button>
    <button id="button2"><i class="fa-solid fa-xmark"></i></button>
    <button id="button3"><i class="fa-solid fa-divide"></i></button>
    <button id="button4"><i class="fa-solid fa-plus"></i></button>
    <p id="result"></p>
    

    <script>
        document.getElementById("button1").onclick = function() {
            console.log("함수 실행");
            let num1 = document.getElementById("input1").value;
            console.log(num1);
            let num2 = document.getElementById("input2").value;
            console.log(num2);
            
            document.getElementById("result").innerHTML = num1 - num2;
        }
 
        document.getElementById("button2").onclick = function() {       
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;           
            document.getElementById("result").innerHTML = num1 * num2;
        }

        document.getElementById("button3").onclick = function() {       
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;  
            let num3 = num1 / num2         
            document.getElementById("result").innerHTML = num3;
        }

        document.getElementById("button4").onclick = function() {       
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let num3 = num1 + num2           
            document.getElementById("result").innerHTML = num3;
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
