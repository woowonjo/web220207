<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- input#input1+button#button1{나이 확인}+p#result -->
    <input type="text" id="input1">
    <button id="button1">나이 확인</button>
    <p id="result"></p>

    <hr>
    <!-- input#input2+button#button2+p#result2 -->
    <input type="text" id="input2">
    <button id="button2">짝수 확인</button>
    <p id="result2"></p>

    <script>
        document.getElementById("button1").onclick = function() {
            let age = document.getElementById("input1").value;
            age = Number(age);

            if (age >= 20) {
                document.getElementById("result").innerHTML = "투표 가능한 나이입니다.";
            } else {
                document.getElementById("result").innerHTML = "투표 불가능한 나이입니다.";
            }
        }

        document.getElementById("button2").onclick = function() {
            let num = document.getElementById("input2").value;
            num = Number(num);

            if ((num % 2) == 0) {
                document.getElementById("result2").innerHTML = "짝수입니다.";
            } else {
                document.getElementById("result2").innerHTML = "홀수입니다.";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
