<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- select#select1>option*3 -->
    <select name="" id="select1">
        <option value="0">가위</option>
        <option value="1">바위</option>
        <option value="2">보</option>
    </select>

    <!-- h1#result1>i.fa-solid.fa-hand -->
    <h1 id="result1">
        <i class="fa-solid fa-hand-scissors"></i>
    </h1>

    <script>
        document.querySelector("#select1").onchange = function () {
            let val = this.value;

            let iconElem = document.querySelector("#result1 > i");

            switch (val) {
                case "0":
                    iconElem.className = "fa-hand-scissors";
                    break;
                case "1":
                    iconElem.className = "fa-hand-back-fist"
                    break;
                case "2":
                    iconElem.className = "fa-hand";
                    break;
            }
            iconElem.className += " fa-solid";

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
