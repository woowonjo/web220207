<head>

    <style>
    </style>

<body>

    <!-- h1#head$*3>lorem1 -->
    <h1 id="head1" onclick="console.log('1번 제목 클릭됨');">
        Lorem.
    </h1>
    <h1 id="head2" onclick="console.log('2번 제목 클릭됨');">
        Ea!
    </h1>
    <h1 id="head3" onclick="console.log('3번 제목 클릭됨');">
        Dolorem.
    </h1>

    <!-- h1.note*3>lorem1 -->
    <h1 class="note">
        Lorem.
    </h1>
    <h1 class="note">
        Enim.
    </h1>
    <h1 class="note">
        Corporis!
    </h1>

    <script>
        // document.querySelectorAll("h1.note")[0].onclick = function() {
        //     console.log("4번째 제목 클릭됨.");
        // }

        let heads = document.querySelectorAll("h1.note");
        let i = 4;
        for (let head of heads) {
            const v = i;
            head.onclick = function () {
                console.log(v + "번째 제목 클릭됨");
            }
            i++;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
