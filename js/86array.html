<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <script>
        // array : 배열, 여러 값을 가지고 있는 객체(object)
        // 각 값은 index로 구분된다.
        // [] 괄호 사용
        // 각 값은 , 구분해서 작성

        let arr1 = []; // 빈 배열
        let arr2 = [3]; // 원소가 하나인 배열
        let arr3 = [9, 10]; // 원소가 두개인 배열
   
        console.log(arr2[0]);
        console.log(arr3[0]);
        console.log(arr3[1]);

        arr2[0] = 5;
        console.log(arr2[0]);

        // arr3의 0번 index의 값을 90
        // arr3의 1번 index의 값을 80
        // 변경된 2개의 값을 출력
        arr3[0] = 90;
        arr3[1] = 80;
        console.log(arr3[0]);
        console.log(arr3[1]);

        //배열의 각 값은 다른 타입이어도 됨
        let arr4 = [3, "java", "spring", true, {}, function() {}, ["jin", "v"]];
        console.log(arr4[0]);
        console.log(arr4[1]);
        console.log(arr4[2]);
        console.log(arr4[3]);
        console.log(arr4[4]);
        console.log(arr4[5]);
        console.log(arr4[6][0]);
        console.log(arr4[6][1]);

        // jin -> jimin
        // v -> suga
        arr4[6][0] = "jimin";
        arr4[6][1] = "suga";
        // 출력
        console.log(arr4[6][0]);
        console.log(arr4[6][1]);

        // length 속성활용해서 마지막 인덱스의 값 접근
        // (마지막 index) === (length 속성 -1)
        let arr5 = ["jimin", "jungkuk", "suga", "jhope"];
        console.log(arr5.length);
        console.log(arr5[3]);
        console.log(arr5[arr5.length -1]);



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
