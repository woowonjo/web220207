<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <img src="판다.jpg" alt="">
    <img src="돌고래.jpg" alt="">

    <!-- h1*2>lorem2 -->
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Laudantium, ipsam!
    </h1>

    <script>
        console.log(document.getElementsByTagName("img")[0].src);
        console.log(document.getElementsByTagName("img")[1].src);

        console.log(document.getElementsByTagName("h1")[0].innerHTML);
        console.log(document.getElementsByTagName("h1")[1].innerHTML);

        console.log("querySelector 또는 querySelectorAll을 사용해서 반복");
        console.log(document.querySelector("img").src);
        console.log(document.querySelectorAll("img")[1].src);

        console.log(document.querySelector("h1").innerHTML);
        console.log(document.querySelector("h1:nth-child(4)").innerHTML);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
