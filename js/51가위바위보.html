<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- .container>.row>.col*3^.row>h1#result1 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>유저</h1>
                <!-- select#select1>option[value=$]*3 -->
                <select name="" id="select1">
                    <option value="0">가위</option>
                    <option value="1">바위</option>
                    <option value="2">보</option>
                </select>
            </div>
            <div class="col">
                <!-- button#button1.btn.btn-primary{결과 보기} -->
                <button id="button1" class="btn btn-primary">결과 보기</button>
            </div>
            <div class="col">
                <h1>컴퓨터</h1>
                <p id="computer"></p>
            </div>
        </div>
        <div class="row">
            <h1 id="result1"></h1>
        </div>
    </div>

    <script>
        document.querySelector("#button1").onclick = function() {
            let user = document.querySelector("#select1").value;
            let computer = Math.floor(Math.random() * 3);

            user = Number(user);
            console.log(user, computer);

            if (computer === 0) {
                document.querySelector("#computer").innerHTML = "가위";
            } else if (computer === 1) {
                document.querySelector("#computer").innerHTML = "바위";
            } else {
                document.querySelector("#computer").innerHTML = "보";
            }

            if (user === computer) {
                document.querySelector("#result1").innerHTML = "비겼습니다";
            } else if ((user === 0) && (computer === 1)) {
                document.querySelector("#result1").innerHTML = "졌습니다";
            } else if ((user === 1) && (computer === 2)) {
                document.querySelector("#result1").innerHTML = "졌습니다";
            } else if ((user === 2) && (computer === 0)) {
                document.querySelector("#result1").innerHTML = "졌습니다";
            } else {
                document.querySelector("#result1").innerHTML = "이겼습니다";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
