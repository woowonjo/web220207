<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- input#input1+p#para1 -->
    <input type="text" id="input1">
    <p id="para1"></p>

    <hr>

    <!-- input#input2+p#para2 -->
    <input type="text" id="input2">
    <p id="para2"></p>

    <script>
        document.querySelector("#input1").onkeyup = function () {
            let val = this.value;
            console.log(val);

            document.querySelector("#para1").innerHTML = val.length;
        }

        document.querySelector("#input2").onkeyup = function () {
            let val = this.value;
            if (val.length <= 3) {
                document.querySelector("#para2").innerHTML = "좀 더 길게 작성하십시오.";
            } else {
                document.querySelector("#para2").innerHTML = "충분한 길이 입니다.";
            }
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
