        let a = {

            b: "hello",

        console.log(b.b);

        b.a = 5;
        b.b = "hi"

        console.log(b.a); // 5
        console.log(b.b); // "hi"
        console.log(b.a); // false

        let c = 3;

        c = "java"
        console.log(c);

        b.a = "spring"

            lastName: "Doe"

        console.log(person.firstName);

            name: "John",
            age: 50
        };
        console.log(person2.name + "is" + person2.age);
