<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </style>

<body>
    <script>

        let arr1 = [3, 9, 10, -2, 1, 0, 99, 5, 7, 200];

        let sum = 0;
        let i;
        for (i = 0; i < arr1.length; i++) {
            // console.log(arr1[i]);
            sum = sum + arr1[i];
        }

        console.log(sum);
        console.log(i);

        let arr2 = ["java", "script", "hello", "bye"];

        

        let str = "";

        for (let i = 0; i < arr2.length; i++) {
            str = str + arr2[i];
        }

        console.log(str); // "javascripthellobye"

        let sumEven = 0;
        for (let i = 0; i < arr1.length; i += 2) {
            sumEven += arr1[i];
        }
        console.log(sumEven);

        let sumOdd = 0;
        for (let i = 1; i < arr1.length; i += 2) {
            sumOdd += arr1[i];
        }
        console.log(sumOdd);



        // 코드작성
        let backStr = "";

        for (let i = arr2.length - 1; i >= 0; i--) {
            backStr += arr2[i];
        }

        console.log(backStr); // "byehelloscriptjava"

        // 코드 작성
        let reverse = "";

        for (let i = arr2.length - 1; i >= 0; i--) {
            let letters = arr2[i].split("");
            // console.log(letters);

            for (let j = letters.length - 1; j >= 0; j--) {
                reverse += letters[j];
            }
        }

        console.log(reverse);// "eybollehtpircsavaj"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
