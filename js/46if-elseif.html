<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- input#input1+button#button1{등급 확인}+p#result1 -->
    <input type="text" id="input1">
    <button id="button1">등급 확인</button>
    <p id="result1"></p>
    
    <input type="text" id="input2">
    <button id="button2">나이 확인</button>
    <p id="result2"></p>


    <script>
        document.querySelector("#button1").onclick = function () {
            let score = document.querySelector("#input1").value;
            score = Number(score);

            if (score >= 90) {
                document.querySelector("#result1").innerHTML = "A등급";
            } else if (score >= 80) {
                document.querySelector("#result1").innerHTML = "B등급";
            } else if (score >= 70) {
                document.querySelector("#result1").innerHTML = "C등급";
            } else if (score >= 60) {
                document.querySelector("#result1").innerHTML = "D등급";
            } else {
                document.querySelector("#result1").innerHTML = "F등급";
            }
        }

        document.getElementById("button2").onclick = function() {
            let num = document.getElementById("input2").value;
            num = Number(num);

            if (num >=20) {
                document.getElementById("result2").innerHTML = "성인 입니다.";
            } else if (num >= 13) {
                document.getElementById("result2").innerHTML = "청소년 입니다.";
            } else if (num >= 8) {
                document.getElementById("result2").innerHTML = "어린이 입니다.";
            } else {
                document.getElementById("result2").innerHTML = "유아 입니다.";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
